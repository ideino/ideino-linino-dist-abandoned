<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=windows-1250">
    <script src="http://linino.local:2424/js/ideino-linino-lib/socket.io.js"></script>
    <script src="http://linino.local:2424/js/ideino-linino-lib/ideino-linino-lib-client.js"></script>
      <style>
        .button{
            width: 150px; 
            height: 45px;
            border: 1px solid gray;
            border-radius: 5;
            font-family: courier;
            font-size:   1.2em; 
            text-align:center;
        }
    </style>
      
  </head>
  <body>
    <script type="text/javascript">
        window.onload = connect('linino.local');
        
        function switchled(btn){
            if(btn.value == 'ON'){
                btn.value = 'OFF';
                writeData('btnswitch','value','ON');
            }else{
                btn.value = 'ON';
                writeData('btnswitch','value','OFF'); 
            }
        }
        
    </script>
    <input type="button" id="btnswitch" class="button" value="ON" onclick="switchled(this)">
  </body>
</html>
